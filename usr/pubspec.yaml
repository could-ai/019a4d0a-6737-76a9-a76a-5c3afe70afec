name: couldai_user_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private apps.
publish_to: 'none'

# https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

# This is a placeholder for base href that will be replaced by the value of
# the `--base-href` argument provided to `flutter build`.

environment:
  sdk: '^3.7.0'

version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Video player for previewing generated videos
  video_player: ^2.8.6
  
  # Image picker for selecting images for video creation
  image_picker: ^1.1.2
  
  # Text-to-speech for voiceover functionality
  flutter_tts: ^4.0.2
  
  # Staggered grid for layout in editor
  flutter_staggered_grid_view: ^0.7.0
  
  # For file handling and video export
  path_provider: ^2.1.4
  
  # For simple animations in UI
  animations: ^2.0.11

  # For color picker in editor
  flutter_colorpicker: ^1.1.0

  # For video processing (creating videos from images/text)
  ffmpeg_kit_flutter: ^6.0.3

  # For sharing files
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an asset section, like this:
  # assets:
