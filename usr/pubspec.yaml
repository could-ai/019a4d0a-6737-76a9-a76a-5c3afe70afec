dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Video player for previewing generated videos
  video_player: ^2.8.6
  
  # Image picker for selecting images for video creation
  image_picker: ^1.1.2
  
  # Text-to-speech for voiceover functionality
  flutter_tts: ^4.0.2
  
  # Staggered grid for layout in editor
  flutter_staggered_grid_view: ^0.7.0
  
  # For file handling and video export
  path_provider: ^2.1.4
  
  # For simple animations in UI
  animations: ^2.0.11

  # For color picker in editor
  flutter_colorpicker: ^1.1.0

  # For video processing (creating videos from images/text)
  ffmpeg_kit_flutter: ^6.0.3

  # For sharing files
  share_plus: ^10.0.2